on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository -DmanualInclude="com.dzk:travel"

      - name: Build with Maven
        run: mvn clean package -pl admin -am -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/dzkdzk/health-backend:latest
            registry.cn-hangzhou.aliyuncs.com/dzkdzk/health-backend:${{ github.sha }}
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3

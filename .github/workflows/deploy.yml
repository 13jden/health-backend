name: Build Feature Branch
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} 🚀
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository -DmanualInclude="com.dzk:travel"

      - name: Build with Maven
        run: mvn clean package -pl admin -am -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/dzkdzk/health-backend:latest
            registry.cn-hangzhou.aliyuncs.com/dzkdzk/health-backend:${{ github.sha }}
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # 创建部署目录
            mkdir -p /opt/health-bankend

            # 设置目录权限
            chmod -R 755 /opt/health/files

            # 配置 SSH 密钥
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

            # 配置 SSH 主机密钥验证
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # 启动 SSH agent 并添加密钥
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa

            # 克隆或更新代码仓库 - 使用SSH
            if [ -d "/opt/health-bankend/.git" ]; then
              cd /opt/health-bankend
              git pull origin master
            else
              git clone git@github.com:13jden/health-backend.git /opt/health-bankend
              cd /opt/health-bankend
            fi

            # 拉取最新镜像（阿里云公共仓库，无需登录）
            docker pull registry.cn-hangzhou.aliyuncs.com/dzkdzk/health-backend:latest

            # 停止旧容器（如果存在）
            cd /opt/health-bankend
            docker-compose down || true

            # 启动新容器（只启动应用，MySQL和Redis保持运行）
            docker-compose up -d

            # 清理旧镜像
            docker image prune -f
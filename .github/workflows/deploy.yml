name: Build Feature Branch
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} ğŸš€
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'maven'

      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository -DmanualInclude="com.dzk:travel"

      - name: Build with Maven
        run: mvn clean package -pl admin -am -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/health:latest
            crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/health:${{ github.sha }}
          build-args: |
            GIT_COMMIT_ID=${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            mkdir -p /opt/health-bankend
            
            # åˆ›å»ºæ–‡ä»¶ä¸Šä¼ ç›®å½•ï¼ˆç¡®ä¿ç›®å½•å­˜åœ¨ï¼‰
            mkdir -p /opt/health/files/diet
            chmod -R 755 /opt/health/files
            
            # é…ç½® SSH å¯†é’¥
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

            # é…ç½® SSH ä¸»æœºå¯†é’¥éªŒè¯
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # å¯åŠ¨ SSH agent å¹¶æ·»åŠ å¯†é’¥
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/id_rsa

            # å…‹éš†æˆ–æ›´æ–°ä»£ç ä»“åº“ - ä½¿ç”¨SSH
            if [ -d "/opt/health-bankend/.git" ]; then
              cd /opt/health-bankend
              git pull origin main
            else
              git clone git@github.com:13jden/health-backend.git /opt/health-bankend
              cd /opt/health-bankend
            fi

            # ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡
            echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login --username="${{ secrets.ALIYUN_ACR_USERNAME }}" --password-stdin crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com

            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull crpi-aer4k3m8uw2sue3f.cn-hangzhou.personal.cr.aliyuncs.com/dzkdzk/health:latest

            # æ£€æŸ¥å¹¶å‡çº§ Docker Composeï¼ˆå¦‚æœéœ€è¦ï¼‰
            # å¦‚æœ docker compose (V2) ä¸å¯ç”¨ï¼Œå°è¯•å®‰è£…æˆ–å‡çº§
            if ! docker compose version &> /dev/null; then
              echo "Docker Compose V2 not found, checking docker-compose version..."
              if docker-compose version &> /dev/null; then
                DOCKER_COMPOSE_VERSION=$(docker-compose version --short 2>/dev/null | cut -d' ' -f3)
                echo "Current docker-compose version: $DOCKER_COMPOSE_VERSION"
                # å¦‚æœç‰ˆæœ¬å¤ªæ—§ï¼Œå°è¯•å‡çº§ï¼ˆéœ€è¦ sudo æƒé™ï¼‰
                if command -v sudo &> /dev/null; then
                  echo "Attempting to upgrade docker-compose..."
                  sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                  sudo chmod +x /usr/local/bin/docker-compose
                fi
              fi
            fi

            # åœæ­¢æ—§å®¹å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            cd /opt/health-bankend
            # ä¼˜å…ˆä½¿ç”¨ docker compose (V2)ï¼Œå¦‚æœä¸å­˜åœ¨åˆ™ä½¿ç”¨ docker-compose
            if command -v docker &> /dev/null && docker compose version &> /dev/null; then
              docker compose down || true
              docker compose up -d
            else
              docker-compose down || true
              docker-compose up -d
            fi

            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f